<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Downloader | Aurora</title>

    <!-- External Libraries -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- [ THEME: AURORA ] --- */
        :root {
            --bg-color: #0A0A10;
            --surface-color: rgba(20, 20, 30, 0.6);
            --primary-start: #00FFA3;
            --primary-end: #0D9488;
            --accent-color: #A78BFA;
            --text-color: #E2E8F0;
            --text-muted-color: #94A3B8;
            --error-color: #F87171;
            
            --font-family: 'Poppins', sans-serif;
            --border-radius: 16px;
            --glow-shadow: 0 0 20px rgba(0, 255, 163, 0.2), 0 0 40px rgba(13, 148, 136, 0.1);
        }

        /* --- Animated Aurora Background --- */
        @keyframes aurora-glow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden; /* Prevents scrollbars from the background animation */
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, var(--primary-end) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, var(--accent-color) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, var(--primary-start) 0%, transparent 30%);
            background-size: 300% 300%;
            filter: blur(100px);
            opacity: 0.3;
            z-index: -1;
            animation: aurora-glow 20s linear infinite;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* --- Main Glass Card --- */
        .card {
            width: 100%;
            max-width: 500px;
            background: var(--surface-color);
            padding: 40px;
            border-radius: var(--border-radius);
            backdrop-filter: blur(20px) saturate(150%);
            -webkit-backdrop-filter: blur(20px) saturate(150%);
            text-align: center;
            position: relative;
            min-height: 380px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s ease;

            /* Gradient Border Effect */
            border: 2px solid transparent;
            background-clip: padding-box;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }
        
        .card::after {
            content: '';
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            z-index: -1;
            margin: -2px; /* Grow to fill the border */
            border-radius: inherit;
            background: linear-gradient(135deg, var(--primary-start), var(--primary-end));
            opacity: 0.3;
        }

        /* --- Stages & Cinematic Transitions --- */
        .stage {
            position: absolute;
            width: calc(100% - 80px);
            transition: opacity 0.5s ease-in-out, transform 0.5s cubic-bezier(0.25, 1, 0.5, 1);
        }

        .stage:not(.active) {
            opacity: 0;
            transform: scale(0.95);
            pointer-events: none;
        }
        .stage.active {
            opacity: 1;
            transform: scale(1);
        }
        
        /* --- Typography & Content --- */
        h1 {
            font-size: 2.2em;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 8px;
            background: linear-gradient(90deg, #FFFFFF, var(--text-muted-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        h2 { font-size: 1.5em; font-weight: 600; }
        .subtitle {
            font-weight: 300;
            margin-bottom: 35px;
            color: var(--text-muted-color);
        }

        /* --- Glowing Form Elements --- */
        .form-group { position: relative; margin-bottom: 20px; }
        .form-group .icon {
            position: absolute; left: 18px; top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted-color);
            transition: color 0.3s;
        }
        input[type="text"] {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border-radius: 12px;
            border: 2px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.3);
            color: var(--text-color);
            font-family: var(--font-family);
            font-size: 1em;
            transition: all 0.3s ease;
        }
        input[type="text"]:focus {
            outline: none;
            background: rgba(0,0,0,0.1);
            box-shadow: var(--glow-shadow);
            border-color: transparent; /* Hide border to show pseudo element */
            border-image: linear-gradient(135deg, var(--primary-start), var(--accent-color)) 1;
        }
        input[type="text"]:focus + .icon { color: var(--primary-start); }

        /* --- Glowing, Gradient Buttons --- */
        .btn {
            display: inline-flex; align-items: center; justify-content: center;
            gap: 10px; padding: 14px 28px;
            border: none; border-radius: 12px;
            font-weight: 600; cursor: pointer;
            transition: all 0.3s ease;
            font-family: var(--font-family);
            font-size: 1em;
            color: var(--bg-color);
            background: linear-gradient(90deg, var(--primary-start), var(--primary-end));
            background-size: 200% 100%;
            margin: 5px;
            text-decoration: none;
        }
        .btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: var(--glow-shadow);
            background-position: 100% 0; /* Animate gradient */
        }
        .btn:disabled { background: #555; cursor: not-allowed; transform: none; box-shadow: none; }
        
        /* --- Stage 2: Results --- */
        #stage-results img {
            width: 150px; height: 150px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            object-fit: cover;
            box-shadow: 0 8px 30px rgba(0,0,0,0.5);
            border: 2px solid rgba(255,255,255,0.1);
        }
        #stage-results h2 { margin-bottom: 25px; }
        
        /* --- Stage 3: Animated Progress Bar --- */
        @keyframes shimmer {
            0% { transform: translateX(-100%) skewX(-20deg); }
            100% { transform: translateX(200%) skewX(-20deg); }
        }

        #progressBarContainer {
            width: 100%;
            background-color: rgba(0,0,0,0.3);
            border-radius: 12px;
            overflow: hidden;
            margin: 25px 0;
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
        }
        #progressBar {
            width: 0%;
            height: 28px;
            background: linear-gradient(90deg, var(--accent-color), var(--primary-start));
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0A0A10;
            font-weight: 600;
            transition: width 0.5s cubic-bezier(0.65, 0, 0.35, 1);
        }
        /* The Shimmer Effect */
        #progressBar::after {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0) 100%);
            animation: shimmer 2s infinite;
        }

        .status-message {
            margin-top: 20px; font-size: 0.9em; min-height: 20px;
            color: var(--text-muted-color);
        }
        #finalLinkContainer { margin-top: 25px; }

        /* Error States */
        .error-message {
            background-color: rgba(248, 113, 113, 0.1);
            color: var(--error-color);
            border: 1px solid var(--error-color);
            border-radius: 10px; padding: 12px;
            margin-top: 20px; display: inline-block;
        }
    </style>
</head>
<body>

    <main class="card">
        <!-- Stage 1: Initial Form -->
        <div id="stage-form" class="stage active">
            <h1>All Downloader</h1>
            <p class="subtitle">Enter the digital stream.</p>
            <form id="fetchForm">
                <div class="form-group">
                    <input type="text" id="urlInput" placeholder="Paste link from Spotify or YouTube" required autocomplete="off">
                    <i class="icon fas fa-link"></i>
                </div>
                <button type="submit" id="fetchBtn" class="btn">
                    <i class="fas fa-search"></i>
                    <span>Fetch Info</span>
                </button>
            </form>
            <div class="status-message" id="fetchStatus"></div>
        </div>

        <!-- Stage 2: Download Options -->
        <div id="stage-results" class="stage"></div>
        
        <!-- Stage 3: Progress and Final Link -->
        <div id="stage-progress" class="stage">
            <h2 id="progressTitle">Download in Progress</h2>
            <div id="status" class="status-message">Initiating stream... please remain connected.</div>
            <div id="progressBarContainer">
                <div id="progressBar">0%</div>
            </div>
            <div id="finalLinkContainer"></div>
            <button id="resetBtn" class="btn" style="display: none;">
                <i class="fas fa-redo"></i> Download Another
            </button>
        </div>
    </main>

    <!-- JS (Same logic, small tweaks for new button structure) -->
    <script>
        const socket = io();
        const DOMElements = { /* ... JS logic remains the same as previous good version ... */ };
        // NOTE: The JavaScript from the previous response is perfectly compatible.
        // I will copy it here for completeness with only minor adjustments for the new button markup.

        Object.assign(DOMElements, {
            stages: document.querySelectorAll('.stage'),
            fetchForm: document.getElementById('fetchForm'),
            fetchBtn: document.getElementById('fetchBtn'),
            fetchStatus: document.getElementById('fetchStatus'),
            urlInput: document.getElementById('urlInput'),
            resultsContainer: document.getElementById('stage-results'),
            progressContainer: document.getElementById('stage-progress'),
            statusEl: document.getElementById('status'),
            progressBar: document.getElementById('progressBar'),
            finalLinkContainer: document.getElementById('finalLinkContainer'),
            resetBtn: document.getElementById('resetBtn'),
        });
        
        function showStage(stageId) {
            DOMElements.stages.forEach(stage => {
                stage.classList.toggle('active', stage.id === stageId);
            });
        }
        
        function updateButtonState(button, text, disabled, iconClass = 'fa-search') {
            button.disabled = disabled;
            const icon = button.querySelector('i');
            const span = button.querySelector('span');
            if (icon) icon.className = `fas ${iconClass}`;
            if (span) span.textContent = text;
        }

        DOMElements.fetchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            updateButtonState(DOMElements.fetchBtn, 'Fetching...', true, 'fa-spinner fa-spin');
            DOMElements.fetchStatus.textContent = '';

            try {
                const response = await fetch('/get-info', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: DOMElements.urlInput.value }),
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.error);
                displayDownloadOptions(data);
            } catch (error) {
                DOMElements.fetchStatus.innerHTML = `<div class="error-message"><i class="fas fa-exclamation-triangle"></i> Error: ${error.message}</div>`;
                updateButtonState(DOMElements.fetchBtn, 'Fetch Info', false, 'fa-search');
            }
        });
        
        function displayDownloadOptions(data) {
            const container = DOMElements.resultsContainer;
            let content = '';
            if (data.type === 'spotify') {
                content = `
                    <i class="fab fa-spotify fa-3x" style="color:#1DB954; margin-bottom:15px;"></i>
                    <h2>Spotify Track Found</h2>
                    <p class="subtitle" style="margin-bottom: 20px;">Ready to download as an MP3 file.</p>
                    <button class="btn download-trigger" data-format="spotify">
                        <i class="fas fa-music"></i> <span>Download Song</span>
                    </button>
                `;
            } else if (data.type === 'youtube') {
                content = `
                    <img src="${data.thumbnail}" alt="Video Thumbnail">
                    <h2>${data.title}</h2>
                    <button class="btn download-trigger" data-format="video">
                        <i class="fas fa-video"></i> <span>Download Video (MP4)</span>
                    </button>
                    <button class="btn download-trigger" data-format="audio">
                        <i class="fas fa-headphones"></i> <span>Download Audio (MP3)</span>
                    </button>
                `;
            }
            container.innerHTML = content;
            showStage('stage-results');
            container.querySelectorAll('.download-trigger').forEach(button => {
                button.addEventListener('click', startDownload);
            });
        }
        
        function startDownload(event) {
            // Find the closest button if the icon/span was clicked
            const button = event.target.closest('.download-trigger');
            const format = button.dataset.format;
            resetProgressUI();
            showStage('stage-progress');
            socket.emit('start_download', { url: DOMElements.urlInput.value, format: format });
        }

        socket.on('progress_update', (msg) => {
            const text = msg.data || '';
            const match = text.match(/(\d{1,3}(?:\.\d+)?|\d+)%/);
            if (match) {
                const progress = parseFloat(match[1]);
                DOMElements.progressBar.style.width = `${progress}%`;
                DOMElements.progressBar.textContent = `${Math.round(progress)}%`;
            }
            if(text.toLowerCase().includes('downloading') || text.toLowerCase().includes('downloaded') || text.toLowerCase().startsWith('converting')){
                 DOMElements.statusEl.textContent = text;
            }
        });

        socket.on('download_complete', (msg) => {
            DOMElements.statusEl.innerHTML = `<i class="fas fa-check-circle" style="color: var(--primary-start);"></i> Download Complete!`;
            DOMElements.progressBar.style.width = `100%`;
            DOMElements.progressBar.textContent = '100%';
            DOMElements.resetBtn.style.display = 'inline-flex';
            const filename = msg.filename;
            const downloadUrl = `/files/${encodeURIComponent(filename)}`;
            DOMElements.finalLinkContainer.innerHTML = `
                <a href="${downloadUrl}" download class="btn">
                    <i class="fas fa-save"></i><span>Save File: ${filename}</span>
                </a>`;
        });
        
        socket.on('download_error', (msg) => {
            DOMElements.statusEl.innerHTML = `<div class="error-message"><i class="fas fa-exclamation-triangle"></i> Error: ${msg.error}</div>`;
            DOMElements.resetBtn.style.display = 'inline-flex';
            DOMElements.progressBar.style.background = 'var(--error-color)';
        });
        
        DOMElements.resetBtn.addEventListener('click', () => {
            DOMElements.urlInput.value = '';
            DOMElements.fetchStatus.textContent = '';
            updateButtonState(DOMElements.fetchBtn, 'Fetch Info', false, 'fa-search');
            showStage('stage-form');
        });
        
        function resetProgressUI() {
            DOMElements.statusEl.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Initiating connection...';
            DOMElements.progressBar.style.width = '0%';
            DOMElements.progressBar.textContent = '0%';
            DOMElements.progressBar.style.background = '';
            DOMElements.finalLinkContainer.innerHTML = '';
            DOMElements.resetBtn.style.display = 'none';
        }
    </script>
</body>
</html>
